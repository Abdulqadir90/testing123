<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <h1>Contact Form</h1>

    <form>

    <div>
        <label for="name"> Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name...">
    </div>

    <br>

    <div>
        <label for="name">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email address..">
    </div>

    <br>

    <div>
        <label for="name">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message...">
    </div>

    <br>

    <div>
        <label for="name">Message:</label><br>
        <textarea id="message" placeholder="Write your message"></textarea>
    </div>


    <input type="checkbox" name="subscribe" id="subscribe">
    <label for="subscribe">Subscribe to our newsletter</label>
    <br>

    <p>Preferred Contact Method:</p>

<div>
    <input type="radio" id="contact-email" name="contact-method">
    <label for="contact-email">Email</label>
</div>

<div>
    <input type="radio" id="contact-method" name="contact-method">
    <label for="contact-method">Phone number</label>
</div>

<br>

<button type="submit" id="submit" >Send</button>

</form>
</body>
</html>
